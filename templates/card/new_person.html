{% extends 'Base.html' %}
{% block content %}
    <section class="section-content padding-y bg">
        <div class="container">
            <!-- ============================ COMPONENT 1 ================================= -->
            <div class="card">
                <div class="row no-gutters">
                    <aside class="col-md-6">
                        <article class="content-body">
                            <header class="section-heading">
                                <h2 class="section-title">Создание нового пользователя</h2>
                            </header>
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <ul>
                                        {% for error in form.errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                            <form method="post">
                                {% csrf_token %}
                                <p class="m-md-3">
                                    <strong>
                                        <label class="form-controll" for="">Имя</label>
                                        <input type="text" name="first_name" class="form-control">
                                    </strong>
                                </p>
                                <p class="m-md-3">
                                    <strong>
                                        <label class="form-controll" for="">Фамилия</label>
                                        <input type="text" name="last_name" class="form-control">
                                    </strong>
                                </p>
                                <button type="submit" class="btn btn-primary">Создать</button>
                            </form>
                        </article>
                    </aside>
                </div> <!-- row.// -->
            </div> <!-- card.// -->
            <!-- ============================ COMPONENT 1 END .// ================================= -->
            <br>
        </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
